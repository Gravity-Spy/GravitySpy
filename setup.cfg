[aliases]
test = pytest

[tool:pytest]
addopts = --verbose -r s

[versioneer]
VCS = git
style = pep440
versionfile_source = gravityspy/_version.py
versionfile_build = gravityspy/_version.py
tag_prefix = v
parentdir_prefix =

[coverage:run]
source = gravityspy
omit =
	gravityspy/tests/*
	gravityspy/_version.py
