language: python

env:
  global:
    - PIP_FLAGS="--quiet"
    - KERAS_BACKEND="theano"
    - MPLBACKEND='agg'

python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'

before_install:
  - pip install pip setuptools --upgrade

install:
  - python -m pip install .

before_script:
  - python -m pip install coveralls "pytest>=3.1" pytest-runner ipython sphinx numpydoc sphinx-bootstrap-theme sphinxcontrib-programoutput sphinx_rtd_theme

script:
  # run unit tests
  - coverage run ./setup.py test
  - coverage run --append `which wscan` --help

after_success:
- coveralls

cache:
  pip: true

notifications:
  slack:
    secure: 
